		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var pen =null;
			$(function(){
				
				pen = $("#can").get(0).getContext("2d");
				 var lg = pen.createRadialGradient(150,150,5,150,150,100);
				 lg.addColorStop(0,"red");
				 lg.addColorStop(0.5,"yellow");
				 lg.addColorStop(1,"pink");
				 pen.fillStyle = lg;
				 pen.strokeStyle = lg;
				 
				 pen.beginPath();
				 pen.arc(150,150,149,0,Math.PI);
				 pen.arc(150,150,50,Math.PI,2*Math.PI);
				 pen.lineTo(300,150);
				 pen.fill();
				 pen.closePath();

				 pen.font = "50px Georgia";
