<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.pink{
				height: 50px;
				width:50px;
				background-color: pink;
				position:relative;
				top:100px;
				left:0px;
			}
			.gray{
				height: 50px;
				width:50px;
				background-color: gray;
				position:absolute;
				top:100px;
				left:0px;
			}
			#btn1  {
				position:absolute;
				top:0px;
				left:0px;
			}
			#btn2 {
				position:absolute;
				top:0px;
				left: 10px;
			}
		</style>
		<script src="js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			 $("document").ready(function(){
				
			 	$("#btn1").click(function(){
			 		var html1='<div class="pink"></div>'
			 		$(".pink").append(html1);
			 	});
			 	$("#btn2").click(function(){
			 		var html2 = '<div class="gray"></div>';
			 		$(".gray").append(html2);
			 	});
			 });
		</script>
	</head>
	<body>
		<div class="pink"></div>
		<div class="gray"></div>
		<button id="btn1">pink</button>
		<button id="btn2">gray</button>
	</body>
</html>
